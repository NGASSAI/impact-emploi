<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial; background: #f0f0f0; }
        
        /* DESKTOP */
        nav { display: flex; justify-content: space-between; align-items: center; background: #000; padding: 15px 20px; }
        .logo { color: white; font-weight: bold; }
        .hamburger { display: none; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }
        .nav-links { display: flex; gap: 15px; }
        .nav-links a { color: white; text-decoration: none; padding: 8px 16px; }
        
        /* MOBILE (max 768px) */
        @media (max-width: 768px) {
            .hamburger { display: block; }
            .nav-links { display: none; position: absolute; top: 70px; right: 0; width: 100%; background: rgba(0,0,0,0.95); flex-direction: column; padding: 20px; }
            .nav-links.open { display: flex; }
        }
        
        /* EXTRA SMALL (max-width: 375px) */
        @media (max-width: 375px) {
            .nav-links { display: none; }
            .nav-links.open { display: flex; }
        }
        
        main { padding: 20px; }
        .test-box { background: white; padding: 20px; margin: 10px 0; border-radius: 8px; }
        .info { color: green; font-weight: bold; margin: 10px 0; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>
<header>
    <nav class="container">
        <a href="#" class="logo">Impact Emploi</a>
        <button id="navToggle" class="hamburger">☰</button>
        <div class="nav-links" id="navLinks">
            <a href="#home">Accueil</a>
            <a href="#about">À propos</a>
            <a href="#contact">Contact</a>
            <a href="#logout">Déconnexion</a>
        </div>
    </nav>
</header>

<main>
    <div class="test-box">
        <h2>Test Menu Mobile</h2>
        <p id="screenSize"></p>
        <p id="menuDisplay"></p>
        <button onclick="toggleMenu()">Clic sur hamburger</button>
        <button onclick="closeMenu()">Fermer menu</button>
    </div>
    
    <div class="test-box">
        <h3>Contenu page</h3>
        <p>Ceci est du contenu. Si le menu est ouvert, il devrait être au-dessus et fermable.</p>
    </div>
</main>

<script>
function toggleMenu() {
    var nav = document.getElementById('navLinks');
    nav.classList.toggle('open');
    updateDisplay();
}

function closeMenu() {
    var nav = document.getElementById('navLinks');
    nav.classList.remove('open');
    updateDisplay();
}

function updateDisplay() {
    var width = window.innerWidth;
    var nav = document.getElementById('navLinks');
    var status = nav.classList.contains('open') ? '✅ OUVERT' : '❌ FERMÉ';
    
    document.getElementById('screenSize').innerText = 'Taille écran: ' + width + 'px';
    document.getElementById('menuDisplay').innerText = 'État menu: ' + status;
}

// Fermer au clic sur lien
document.querySelectorAll('.nav-links a').forEach(function(link) {
    link.addEventListener('click', function(e) {
        e.preventDefault();
        closeMenu();
    });
});

// Update au redimensionnement
window.addEventListener('resize', updateDisplay);
window.addEventListener('load', updateDisplay);
</script>
</body>
</html>
